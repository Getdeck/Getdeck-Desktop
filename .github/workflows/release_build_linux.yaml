name: "release-build-linux"
on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    strategy:
      fail-fast: false
    
    runs-on: ubuntu-20.04 
    steps:
      - uses: actions/checkout@v3
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set Tauri Signature env
        run: export TAURI_PRIVATE_KEY=${{ secrets.TAURI_PRIVATE_KEY }} && export TAURI_KEY_PASSWORD=${{ secrets.TAURI_KEY_PASSWORD }}
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: build
        run: npm install && npm run deploy
      - name: Attach files to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/appimage/getdeck-desktop-linux-${{ RELEASE_VERSION }}-AppImage
            src-tauri/target/release/bundle/appimage/getdeck-desktop-linux-${{ RELEASE_VERSION }}-AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/getdeck-desktop-linux-${{ RELEASE_VERSION }}-AppImage.tar.gz.sig
            src-tauri/target/release/bundle/deb/getdeck-desktop-linux-${{ RELEASE_VERSION }}-deb

